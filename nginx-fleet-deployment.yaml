apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app:  nginx
  name: nginx
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nginx
    spec:
      containers:
      - image:  nginx
        name:  nginx
        resources:
          requests:
            cpu: "50m"
            memory: "200Mi"
          limits:
            cpu: "100m"
            memory: "500Mi"
status: {}
